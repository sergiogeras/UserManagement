<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="login-style.css" library="css"/>
</h:head>

<h:body>

    <div class="login_div">
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel  value="#{msg.username}:"/>
                <h:inputText id="user" required="true"/>
                <h:outputLabel  value="#{msg.password}:"/>
                <h:inputText id="pass"  required="true"/>
                <h:commandButton value="#{msg.log_in}" action="#{authentication.doLogin}" />
            </h:panelGrid>
        </h:form>


    </div>
</h:body>

</html>
